<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>threejs game</title>
  <style>
    body {
      overflow: hidden;
      margin: 0;
    }
    </style>
</head>
<body>
  <script>
    "use strict";

    function initMap() {
      const myLatLng = {
        lat: 40.12150192260742,
        lng: -100.45039367675781
      };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 2,
        center: { lat: 0, lng: 0 },
        fullscreenControl: true,
        zoomControl: true,
        streetViewControl: false
      });
      // const map = new google.maps.Map(document.getElementById('map'), {
      //   center: { lat: 0, lng: 0 }, // Check the coordinates
      //   zoom: 2, // Check the zoom level
      // });
      new google.maps.Marker({
        position: myLatLng,
        map,
        title: "My location"
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5tzXmZgC3LUtj1cHN6penyIMtCEsOFow&callback=initMap&libraries=&v=weekly" defer></script>
  <script type="module" src="bundle.js"></script>
  <div id="map">
    <canvas></canvas>
  </div>
  <!-- <div id="gmp-map"><canvas></canvas></div> -->
</body>
</html>
